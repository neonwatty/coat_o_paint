<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }

      .toggle-checkbox:checked + .toggle-label {
        background: #68d391;
      }
    </style>
    <title>Main Page</title>
  </head>
  <body class="bg-white dark:bg-slate-800"">

    <div id="nav-placeholder"></div>
       
    <div id="newsletter-signup-placeholder"></div>
    <script src="js/partials.js"></script>
    <script>
      loadHTML("partials/nav.html", "nav-placeholder");
      loadHTML(
        "partials/newsletter_section.html",
        "newsletter-signup-placeholder"
      );
    </script>
    <script src="js/hamburger_dropdown.js"></script>
    <script src="js/profile_dropdown.js"></script>
    <script src="js/nav_buttons.js"></script>
    <script>
        setTimeout(() => {
        const toggleCheckbox = document.getElementById('toggle');
        if (toggleCheckbox) {
          toggleCheckbox.addEventListener('change', function () {
            document.documentElement.classList.toggle('dark', this.checked);
          });
        }
      },500)  
    </script>
  </body>
</html>
